server.port=7777

#All database information
spring.datasource.username=sa
spring.datasource.password=
# Keep db in RAM
spring.datasource.url=jdbc:h2:mem:Ashwini
spring.datasource.driverClassName=org.h2.Driver

# keep db in HDD
#spring.datasourse.url=jdbc:h2:E:/folder/db

# To keep the database in browser
spring.h2.console.path=/h2
spring.h2.console.enable=true
spring.h2.console.setting.web-allow-others=true


# To see all quries in output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.dataabse-platform=org.hibernate.dialect.H2Dialect


# Database management policies
# None:doing nothing
# update:create once
# create:create every time of application up
# create-drop: create at the start of app and drop before end of app
spring.jpa.hibernate.ddl-auto=update




